# Unique name for this workflow
name: Deploy branch to org

# Definition when the workflow should run
on:
    push:
      branches: [feature/** , develop, release/** ,master ]
      paths:
        - 'force-app/**'
            

# Jobs to be executed
jobs:
    deploy-branch-to-Test-Org:
        runs-on: ubuntu-latest
        if: ${{ github.actor != 'dependabot[bot]' }}
        steps:
            # Install Salesforce CLI
            - name: 'Install Salesforce CLI'
              run: |
                  wget https://developer.salesforce.com/media/salesforce-cli/sfdx/channels/stable/sfdx-linux-x64.tar.xz
                  mkdir ~/sfdx
                  tar xJf sfdx-linux-x64.tar.xz -C ~/sfdx --strip-components 1
                  echo "$HOME/sfdx/bin" >> $GITHUB_PATH
                  ~/sfdx/bin/sfdx version

            # install SFDX-Git-Delta plugin - https://github.com/scolladon/sfdx-git-delta
            - name: 'Installing sfdx git delta'
              run: | 
                  echo y | sfdx plugins:install sfdx-git-delta
                  sfdx plugins 

            # Checkout the source code
            - name: 'Checkout source code'
              uses: actions/checkout@v3
              with:
                fetch-depth: 0

            ##Populate auth file with SFDX_URL secret of deployment destination.
            - name: 'Populate auth file with SFDX_URL secret of deployment destination'
              shell: bash
              if: ${{ github.event.pull_request.base.ref == 'develop' }}
              run: |
                  echo ${{ secrets.SFDX_AUTH_URL_DEMOST}} > ./SFDX_AUTH_URL.txt
                  
              if: ${{ github.event.pull_request.base.ref == 'release/**' }}
              run: |
                  echo ${{ secrets.SFDX_AUTH_URL_RELEASE}} > ./SFDX_AUTH_URL.txt

              if: ${{ github.event.pull_request.base.ref == 'master' }}
              run: |
                  echo ${{ secrets.SFDX_AUTH_URL_PROD}} > ./SFDX_AUTH_URL.txt
                  
            - name: 'Create delta packages for new, modified or deleted metadata'
              run: | 
                  mkdir changed-sources
                  sfdx sgd:source:delta --to "HEAD" --from "HEAD^" --output changed-sources/ --generate-delta --source force-app/

            # Authenticate to org
            - name: 'Authenticate to deployment org'
              run: sfdx auth:sfdxurl:store -f ./SFDX_AUTH_URL.txt -s -a deployment

            - name: 'Deploy the entire branch to Test Org org'
              run: sfdx force:source:deploy -p "changed-sources/force-app"  --testlevel RunLocalTests --json
              
            - name: 'Deploy destructive changes (if any)'
              run: |
                  sfdx force:mdapi:deploy -d "changed-sources/destructiveChanges" --ignorewarnings

